<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PukulEnam - Deteksi Hoax</title>
    <link rel="stylesheet" href="../css/deteksiHoaks.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://pukulenam.id/">
                <img src="../logo/logo.png" alt="PukulEnam Logo">
            </a>
            <a href="https://pukulenam.id/"> PukulEnam </a>
        </div>
        <nav>
            <ul>
                <li><a href="./deteksiHoaks.html">Deteksi Hoaks</a></li>
                <li><a href="./deteksiBias.html">Deteksi Bias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="deteksi-hoaks">
            <img src="../logo/search.png">
            <h1>Deteksi Hoaks</h1>
            <p>Validasi berita sebelum anda membacanya</p>
            <form>
                <input type="text" placeholder="Masukan Judul" required>
                <textarea placeholder="Masukan Konten" required></textarea>
                <button type="submit">Cek Sekarang</button>
            </form>
        </div>
    </main>

    
    <div id="chart">
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="result-text">
            77,52% pencarian mengatakan itu <strong>Berita Palsu</strong>
        </div>

        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Fakta', 'Berita palsu', 'Tidak dikenal'],
                    datasets: [{
                        data: [20, 77.52, 2.48],
                        backgroundColor: ['#00bfae', '#ff4d4d', '#ffc107'],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
